<body>
  <h1>Fried Rice</h1>

  <img src="https://upload.wikimedia.org/wikipedia/commons/f/f5/Chinese_fried_rice.jpg" 
       alt="A plate of fried rice" width="400" />

  <h2>Description</h2>
  <p>Quick and tasty fried rice with eggs and vegetables.</p>

  <h2>Ingredients</h2>
  <ul>
    <li>Cooked rice</li>
    <li>Eggs</li>
    <li>Mixed vegetables</li>
    <li>Soy sauce</li>
  </ul>

  <h2>Steps</h2>
  <ol>
    <li>Scramble eggs and set aside.</li>
    <li>Stir-fry vegetables, add rice and soy sauce.</li>
    <li>Mix back the eggs and serve.</li>
  </ol>
